<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Check Student Grade Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-30%, -50%);  transform: translate(-50%, -50%);">
            <h3>Check Student Grade Program</h3>
            <br/>
            <div class='row'>
                <label for="">Enter the Marks : </label>
                <input type="number" name="marks" id="marks" />
            </div>
            <br/>
            <button onclick="checkGrade()">Check Grade</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function checkGrade() {
        let marks = document.getElementById("marks").value;
        let showResult = document.getElementById("showResult");
        switch(Math.floor(marks/10)) {
            case 10: 
            case 9:
                showResult.innerText = "S Grade";
                 break;
            case 8:
                showResult.innerText = "A Grade";
                 break;
            case 7:
                showResult.innerText = "B Grade";
                 break;
            case 6:
                showResult.innerText = "C Grade";
                 break;
            case 5:
                showResult.innerText = "D Grade";
                 break;
            case 4:
                showResult.innerText = "E Grade";
                 break;
            default:
                if(marks >= 0 || marks <= 40) {
                    showResult.innerText = "Student has failed";
                }
                if(marks < 0 || marks > 100) {
                    showResult.innerText = "Invalid Marks";
                }
        }
      }
      
   </script>
</html>
