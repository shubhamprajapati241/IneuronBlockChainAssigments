<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Sum of multiples of 3 and 5 Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-30%, -50%);  transform: translate(-50%, -50%);">
            <h3>Find Sum of multiples of 3 and 5 Program</h3>
            <br/>
            <button onclick="getSum()">Get Sum</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function getSum() {
        let showResult = document.getElementById("showResult");
        let sum = 0;
        for(var i = 0; i < 1000; i++) {
            if(i%3 == 0 || i%5 == 0) {
                sum += i;
            }
        }
        showResult.innerText = `Sum of multiples of 3 & 5 under 1000 are ${sum}`;
      }
      
   </script>
</html>
