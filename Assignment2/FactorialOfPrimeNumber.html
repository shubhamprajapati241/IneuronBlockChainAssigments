<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Sum of multiples of 3 and 5 Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-30%, -50%);  transform: translate(-50%, -50%);">
            <h3>Find Sum of multiples of 3 and 5 Program</h3>
            <br/>
            <div class='row'>
                <label for="">Enter lower bound Number : </label>
                <input type="number" name="lowerBound" id="lowerBound" />
            </div>
            <br/>
            <div class='row'>
                <label for="">Enter upper bound Number : </label>
                <input type="number" name="upperBound" id="upperBound" />
            </div>
            <br/>
            <button onclick="findFactorial()">Find Factorial</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function findFactorial() {
        let lowerBound = document.getElementById("lowerBound").value;
        let upperBound = document.getElementById("upperBound").value;
        console.log(lowerBound);
        console.log(upperBound);
        Prime(lowerBound, upperBound);
    }      

    function Prime(lowerBound, upperBound) {
        var i, j;
        for(i=lowerBound; i<=upperBound; i++) {
            var isPrime = true;
            for (j = 2; j <= i - 1; j++)
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            if (isPrime)
                factorial(i)
            else
                console.log(i + " is not prime");
            }
    }

    function factorial(n) {
        let answer = 1;
        let showResult = document.getElementById("showResult");
        let showMsg = '';
        if (n < 0) {
            showMsg += `Factorial of ${n} is -1 `;
        } else if (n == 0 || n == 1) {
            showMsg += `Factorial of ${n} is 1 \n`;
        } else {
          for (i = n; i >= 1; i--) {
            answer = answer * i;
          }
          showMsg += "Factorial of "+n+" is "+answer+" \n";
        }

        showResult.innerText += showMsg;
    }
   </script>
</html>
