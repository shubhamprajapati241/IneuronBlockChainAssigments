<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Equilateral Isosceles Scalene Triangle Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-30%, -50%);  transform: translate(-50%, -50%);">
            <h3>Equilateral Isosceles Scalene Triangle Program</h3>
            <br/>
            <div class='row'>
                <label for="">Length the Side 1 : </label>
                <input type="number" name="side1" id="side1" />
            </div>
            <br/>
            <div class='row'>
                <label for="">Length the Side 2 : </label>
                <input type="number" name="side2" id="side2" />
            </div>
            <br/>
            <div class='row'>
                <label for="">Length the Side 3 : </label>
                <input type="number" name="side3" id="side3" />
            </div>
            <br/>
            <button onclick="checkTriangle()">Check Triangle</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function checkTriangle() {
        let side1 = document.getElementById("side1").value;
        let side2 = document.getElementById("side2").value;
        let side3 = document.getElementById("side3").value;
        let showResult = document.getElementById("showResult");

        if(side1 == side2 && side2== side3) {
            showResult.innerText = "Equilateral Triangle";
        }
        else if(side1 == side2 || side2 == side3 || side1 == side3) {
            showResult.innerText = "Isosceles Triangle";
        }else {
            showResult.innerText = "Scalene Triangle";
        }
      }
      
   </script>
</html>
