   </body>

        let showResult = document.getElementById("showResult");

        let pattern = "";

        for(var i=1; i <= rows; i++) {
            for(var j=1; j <= i; j++) {
                pattern += `${number} `;
               //  showResult.innerText = number;
                number++;
            }

      }
