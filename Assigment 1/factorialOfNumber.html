<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Factorial Of Number Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);">
            <h3>Enter the Number</h3>
            <input type="number" name="number" id="number" />
            <button onclick="findFactorial()">Give Factorial</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function findFactorial() {
        let showResult = document.getElementById("showResult");
        let number = document.getElementById("number").value;
        if(number != '') {
          showResult.innerText = `The factorial of the ${number} is ${factorial(
          number)}`;
        }else {
          showResult.innerText = `Please enter the number`;
        }
      }
      
      function factorial(n) {
        let answer = 1;
        if (n < 0) {
          return -1;
        } else if (n == 0 || n == 1) {
          return answer;
        } else {
          for (i = n; i >= 1; i--) {
            answer = answer * i;
          }
          return answer;
        }
      }
   </script>
</html>
