<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Finding Leap Year Program</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);">
            <h3>Enter the Year</h3>
            <input type="number" name="year" id="year" />
            <button onclick="findFactorial()">Is Leap Year</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
        function findFactorial() {
            let year = document.getElementById("year").value;
            isLeapYear(year);
        }

        function isLeapYear(year) {
            let showResult = document.getElementById('showResult');
            if(year != '') {
                 if((year%4 == 0) && (year%100 != 0) || (year%400 == 0)) {
                    showResult.innerText = year + " is a leap year";
                }else {
                    showResult.innerText = year + " is not a leap year";
                }
            }else {
                showResult.innerText = `Please enter the year`;
            }
           
        }
   </script>
</html>
