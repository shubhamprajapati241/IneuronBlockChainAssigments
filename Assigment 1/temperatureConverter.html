<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Temperature Convertor Program</title>
   </head>
   <body>
      <div class="container" style="text-align : center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);">
            <h3>Temperature Convertor</h3>
            <input type="number" name="temperature" id="temperature" />
             <br/>
             <br/>
            <button  onclick="convertCtoF()">Celcius to Fahrenheit</button>
            <br/>
            <br/>
             <button onclick="convertFtoC()">Fahrenheit to Celcius</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
        function convertCtoF() {
            let temperature = document.getElementById("temperature").value;
            let showResult = document.getElementById('showResult');
            if(temperature != '') {
                let celcius = temperature;
                let fahrenheit = celcius * 9/5 + 32;
                console.log(fahrenheit);
                showResult.innerText = `${celcius}\xB0C is ${fahrenheit}\xB0F`;
            }else {
                showResult.innerText = `Please enter the temperature`;
            }
        }

        function convertFtoC() {
            let temperature = document.getElementById("temperature").value;
            let showResult = document.getElementById('showResult');
            if(temperature != '') {
                let fahrenheit = temperature;
                let celcius = (fahrenheit - 32) * 5/9;
                showResult.innerText = `${fahrenheit}\xB0F is ${celcius}\xB0C`;
            }else {
                showResult.innerText = `Please enter the temperature`;
            }
        }

   </script>
</html>
