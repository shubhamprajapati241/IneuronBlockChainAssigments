<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/
      HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

      <title>Volume of Cylinder, Cone and Sphere Program</title>

   </head>
   <body>

      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);">
            <h3>Please check the console</h3>
         </div>
      </div>

   </body>

   <script type="text/javascript">
    
    class Cylinder {
        constructor(radius, height) {
            this.radius = radius;
            this.height = height;
        }

        getVolume() {
            let volume = Math.PI * this.radius * this.radius * this.height;
            return volume.toFixed(4);
        }
    }

    class Sphere {
        constructor(radius) {
            this.radius = radius;
        }

        getVolume() {
            let volume = (4/3) * Math.PI * this.radius * this.radius * this.radius;
            return volume.toFixed(4);
        }
    }
    
    class Cone {
        constructor(radius, height) {
            this.radius = radius;
            this.height = height;
        }

        getVolume() {
            let volume = Math.PI * this.radius * this.radius * (this.height / 3);
            return volume.toFixed(4);
        }
    }

    var radius = 3;
    var height = 4;
    
    let cylinderObj = new Cylinder(radius, height);
    let sphereObj = new Sphere(radius);
    let coneObj = new Cone(radius, height);

    console.log(`The Volume of Cylinder with radius ${radius} and height ${height} is ${cylinderObj.getVolume()}`);
    console.log(`The Volume of Sphere with radius ${radius} is ${sphereObj.getVolume()}`);
    console.log(`The Volume of Code with radius ${radius} and height ${height} is ${coneObj.getVolume()}`);
    
   </script>
</html>
