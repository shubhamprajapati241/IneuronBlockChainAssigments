<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNlvI1Bx" crossorigin="anonymous"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <title>Nth Largest Element in Array</title>
   </head>
   <body>
      <div class="container" style="text-align: center; height: 400px; position: relative">
         <div class="center" style=" margin: 0; position: absolute; top: 50%; left: 50%;-ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%);">
            <h3>[3,45,6,7,23,5,7,8]</h3>
            <input type="number" name="number" id="number" placeholder="Enter a number" />
            <button onclick="findLargest()">Find Nth Largest</button>
            <br/>
            <br/>
            <span id="showResult" style="color: red; font-size: 20px; text-align: center"></span>
         </div>
      </div>
   </body>
   <script>
      function findLargest() {
        let showResult = document.getElementById("showResult");
        let number = document.getElementById("number").value;
        let arr = [3,45,6,7,23,5,7,8];
        let sort_arr = arr.sort(function(a, b){return b - a})
        let arr_length = parseInt(arr.length);

        if(number != '') {
            if(number > 0 && number<=arr_length) {
                let nth_lar = sort_arr[number-1];
                showResult.innerText = `The ${number} largest number from the above array is ${nth_lar}`;
            }else {
                showResult.innerText = `Please enter the valid array range value`;  
            }
        }else {
           showResult.innerText = `Please enter the number`; 
        }
      }
      
   </script>
</html>
